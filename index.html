<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Kana</title>

  <!-- Puter AI -->
  <script src="https://js.puter.com/v2/"></script>

  <!-- PWA basic -->
  <meta name="application-name" content="Kana">
  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #020617;
      color: #f8fafc;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(circle at top, #020617, #000);
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: 600;
      border-bottom: 1px solid #1e293b;
    }

    #chat {
      flex: 1;
      padding: 14px;
      overflow-y: auto;
    }

    .msg {
      max-width: 85%;
      margin-bottom: 12px;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .ai {
      background: #1e293b;
      margin-right: auto;
    }

    footer {
      padding: 10px;
      border-top: 1px solid #1e293b;
    }

    .input-row {
      display: flex;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 10px 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .send {
      background: #22c55e;
      color: #020617;
    }

    .reset {
      width: 100%;
      margin-top: 8px;
      background: #ef4444;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>Kana</header>

    <div id="chat"></div>

    <footer>
      <!-- â— BUKAN FORM -->
      <div class="input-row">
        <textarea id="input" rows="1" placeholder="Ketik pesan..."></textarea>
        <button type="button" class="send" onclick="send()">Kirim</button>
      </div>
      <button type="button" class="reset" onclick="resetChat()">Reset Chat</button>
    </footer>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");

    let messages = [];

    // Load cache aman
    try {
      messages = JSON.parse(localStorage.getItem("chat")) || [];
    } catch {
      messages = [];
    }

    function render() {
      chatEl.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + m.role;
        div.textContent = String(m.content);
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
      localStorage.setItem("chat", JSON.stringify(messages));
    }

    render();

    function send() {
      const text = inputEl.value.trim();
      if (!text) return;

      if (!Array.isArray(messages)) messages = [];

      messages.push({ role: "user", content: text });
      inputEl.value = "";
      render();

      const typingIndex = messages.push({
        role: "ai",
        content: "Mengetik..."
      }) - 1;

      render();

      puter.ai.chat(text, { model: "gpt-4o-mini" })
        .then(res => {
          let reply =
            typeof res === "string"
              ? res
              : res?.message || res?.text || "Tidak ada jawaban.";

          messages[typingIndex].content = reply;
          limitCache();
          render();
        })
        .catch(() => {
          messages[typingIndex].content = "Terjadi kesalahan.";
          render();
        });
    }

    function resetChat() {
      if (!confirm("Hapus semua chat?")) return;
      messages = [];
      localStorage.removeItem("chat");
      render();
    }

    function limitCache() {
      if (messages.length > 50) {
        messages = messages.slice(-50);
      }
    }
  </script>
</body>
</html>
