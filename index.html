<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kana AI</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">

  <script src="https://js.puter.com/v2/"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b1220;
      color: white;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 14px;
      font-weight: bold;
      border-bottom: 1px solid #1f2937;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin: 6px 0;
      border-radius: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .ai {
      background: #1f2937;
      align-self: flex-start;
    }

    footer {
      padding: 8px;
      border-top: 1px solid #1f2937;
    }

    .row {
      display: flex;
      gap: 6px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      font-weight: bold;
      cursor: pointer;
    }

    .send {
      background: #22c55e;
    }

    .reset {
      margin-top: 6px;
      width: 100%;
      background: #ef4444;
      color: white;
    }
  </style>
</head>

<body>
  <div class="app">
    <header>Kana</header>

    <div id="chat"></div>

    <footer>
      <div class="row">
        <input id="input" placeholder="Ketik pesan..." />
        <button class="send" onclick="send()">Kirim</button>
      </div>
      <button class="reset" onclick="resetChat()">Reset Chat</button>
    </footer>
  </div>
<script>
const chatEl = document.getElementById("chat");
const inputEl = document.getElementById("input");

let messages = JSON.parse(localStorage.getItem("kana_chat")) || [];

// üîê LOGIN PUTER (WAJIB)
async function ensureLogin() {
  if (!puter.auth.isSignedIn()) {
    await puter.auth.signIn();
  }
}

function render() {
  chatEl.innerHTML = "";
  messages.forEach(m => {
    const div = document.createElement("div");
    div.className = `bubble ${m.role}`;
    div.textContent = m.content;
    chatEl.appendChild(div);
  });
  chatEl.scrollTop = chatEl.scrollHeight;
}

render();

async function send() {
  const text = inputEl.value.trim();
  if (!text) return;

  messages.push({ role: "user", content: text });
  inputEl.value = "";
  render();
  save();

  try {
    await ensureLogin(); // üî• INI KUNCI UTAMA

    const res = await puter.ai.chat({
      model: "gpt-4o-mini",
      messages: messages.map(m => ({
        role: m.role === "ai" ? "assistant" : "user",
        content: m.content
      }))
    });

    // üî• AMBIL TEKS SAJA
    const aiText = res.choices?.[0]?.message?.content || "‚Ä¶";

    messages.push({ role: "ai", content: aiText });
    render();
    save();

  } catch (err) {
    console.error(err);
    messages.push({
      role: "ai",
      content: "‚ö†Ô∏è Gagal terhubung ke AI. Pastikan login Puter."
    });
    render();
  }
}

function save() {
  localStorage.setItem("kana_chat", JSON.stringify(messages));
}

function resetChat() {
  if (!confirm("Hapus semua chat?")) return;
  messages = [];
  save();
  render();
}
</script>

</body>
</html>
