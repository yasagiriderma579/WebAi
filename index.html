<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kana</title>

  <meta name="application-name" content="Kana">
  <meta name="apple-mobile-web-app-title" content="Kana">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="kana.png">

  <meta name="theme-color" content="#020617">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">


  <!-- Puter AI -->
  <script src="https://js.puter.com/v2/"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: #020617;
      color: #f8fafc;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #020617;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: bold;
      border-bottom: 1px solid #1e293b;
    }

    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }

    .msg {
      max-width: 85%;
      margin-bottom: 10px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
    }

    .ai {
      background: #1e293b;
      margin-right: auto;
    }

    footer {
      padding: 10px;
      border-top: 1px solid #1e293b;
    }

    .input-row {
      display: flex;
      gap: 6px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    .reset {
      width: 100%;
      margin-top: 6px;
      background: #ef4444;
      color: white;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>Kana</header>

    <div id="chat"></div>

    <footer>
      <div class="input-row">
        <textarea id="input" rows="1" placeholder="Ketik pesan..."></textarea>
        <button onclick="send()">Kirim</button>
      </div>
      <button class="reset" onclick="resetChat()">Reset Chat</button>
    </footer>
  </div>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");

    let messages = JSON.parse(localStorage.getItem("chat")) || [];

    function render() {
      chatEl.innerHTML = "";
      messages.forEach(m => {
        const div = document.createElement("div");
        div.className = "msg " + m.role;
        div.textContent = m.content;
        chatEl.appendChild(div);
      });
      chatEl.scrollTop = chatEl.scrollHeight;
      localStorage.setItem("chat", JSON.stringify(messages));
    }

    render();

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;

      messages.push({ role: "user", content: text });
      inputEl.value = "";
      render();

      const typingIndex = messages.push({
        role: "ai",
        content: "Mengetik..."
      }) - 1;
      render();

      try {
        const response = await puter.ai.chat(text, {
          model: "gpt-4o-mini"
        });

        messages[typingIndex].content = response;
      } catch (e) {
        messages[typingIndex].content = "Terjadi kesalahan.";
      }

      render();
    }

    function resetChat() {
      if (!confirm("Hapus semua chat?")) return;
      messages = [];
      localStorage.removeItem("chat");
      render();
    }
  </script>
</body>
</html>
